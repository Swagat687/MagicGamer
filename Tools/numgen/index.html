<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Random Number Generator</title>
</head>

<body>
  <header>
    <h1>Generate a Random Number</h1>
  </header>

  <section>
    <label class="from"><b>From:</b></label><br>
    <input type="number" class="fromNum"><br>
    <label class="to"><b>To:</b></label><br>
    <input type="number" class="toNum"><br>
    <button type="submit" class="generateBtn">Generate</button>
  </section>

  <div>
    <h1 class="randomNumEl"></h1>
  </div>

  <script src="main.js"></script>
</body>

</html>
